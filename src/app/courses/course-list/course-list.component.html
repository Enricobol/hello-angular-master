<div class="container_list">
  <div class="addcourse">
    <button class="btnaddcourse" [routerLink]="['/addcourse', 0]"><i class="fas fa-plus"></i>Aggiungi Corso</button>
  </div>
  <div class="table">
    <table>
      <thead class="thead">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Titolo</th>
          <th scope="col">Descrizione</th>
          <th scope="col">Azioni</th>
        </tr>
      </thead>
      <tbody class="tbody">
        
        <tr *ngFor="let c of courses">
         <td>{{c.id}}</td>
         <td>{{c.title}}</td>
         <td>{{c.description}}</td>
          <td >
            <div class="btn_div"  aria-label="Basic example">
              <button type="button" class="btn btn-primary"  [routerLink]="['/coursedetails', c.id]">Info</button>
              <button type="button" class="btn btn-warning" [routerLink]="['/addcourse', c.id]">Modifica</button>
              <button type="button" class="btn btn-danger" (click)="clickMethod(c.id)">Elimina</button>
            </div>
          </td> 
        </tr>
        
      
      
      </tbody>
    </table>
  </div>
</div>
